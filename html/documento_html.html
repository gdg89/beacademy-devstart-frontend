<!DOCTYPE html><!--Determina o tipo de documento-->
<html><!-- Tag pai, indica que é um documento html-->
<head><!-- contiene os metadatos sobre o documento -->
    <meta charset="UTF-8"><!-- codificação de caracteres-->
    <meta http-equiv="x-UA-Compatible" content="IE=edge"><!-- permite rodar informações no IE-->
    <meta name="viewport" content="width-device-width, initial-scale=1.0"><!--Determina adaptação de acordo com as telas dos dispositivos-->
    <title>Documento HTML</title><!-- Define o titulo do documento-->
</head>
<body><!--Contiene o conteudo do documento -->
<!-- 
    Semantica:
    -Significado das coisas.
    - Dar nome o identificar sessões da pagina.
 -->
 
 <header></header><!-- Cabeça -  Block Content-->
<nav></nav><!--Navegado - Menus-->
<section></section><!--BLoco de sessão  -->
<article></article><!-- Cards, blogs  -->
<aside></aside><!--lateral container -->
<footer></footer><!-- Rodapé-->


</body>
</html>
