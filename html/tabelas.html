  <!-- Tabela complex -->
  <table>
       <caption>Profesores br.academy </caption>
        <colgroup> 
            <col span="1" style="background: red;">
            <col span="2" style="background: rgb(45, 19, 116);">
            <col span="2" style="background: orange;">
        </colgroup>
      <thead>
          <tr>
              <th rowspan="2">be.academy</th>
              <th colspan="2">Professores frontend</th>
              <th colspan="2" >Professores backend</th>
          </tr>
      </thead>
      <thead>
          <tr>
              <th rowspan="2"></th>
              <th>Entrada</th>
              <th>Saida</th>
              <th>Entrada</th>
              <th>Saida</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th>Horario de sexta feria</th>
              <td>08:00</td>
              <td>15:00</td>
              <td>09:00</td>
              <td>15:00</td>
              
          </tr>
          <tr>
              <th>Horarios de sabado</th>
              <td>08:00</td>
              <td>14:00</td>
              <td>08:00</td>
              <td>14:00</td>
          </tr>

      </tbody>
      <tfoot>
        <tr>
            <td>Total</td>
            <td>2</td>
        </tr>
      </tfoot>
  </table>
